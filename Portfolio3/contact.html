    <script>
        $(function(){
           var $header = $('#top-head');
            // Nav Fixed
            $(window).scroll(function(){
               if ($(window).scrollTop() > 200){
                   $header.addClass('fixed');
               } else {
                   $header.removeClass('fixed');
               }
            });
            // nav toggle button
            $('#nav-toggle').click(function(){
               $header.toggleClass('open'); 
            });
        });
