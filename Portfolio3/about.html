<header id="top-head">

<script>
    $(function() {
       var $header = $('#top-head');
        
        // nav fixed
        $(window).scroll(function() {
           if ($(window).scrollTop() > 300) {
               $header.addClass('fixed');
           } else {
               $header.removeClass('fixed');
           }
        });
        
        // nav toggle button
        $('#nav-toggle').click(function(){
           $header.toggleClass('open');
        });
    });
    
    $(function(){
        $(".about").hide();
        $(".about").fadeIn(1000);
    });
</script>
